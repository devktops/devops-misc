server {
    listen 80 default_server;
    listen [::]:80 default_server;
    root /var/www/html;

    index index.html index.html;
    

    # Everything is a 404
    location / {
        try_files $uri $uri/ =404;
    }

    # You may need this to prevent return 404 recursion.
    location = /404.html {
        internal;
    }
}